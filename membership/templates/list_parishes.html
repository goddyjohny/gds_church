<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between mb-2">
                    <h4 class="header-title">List Parishes</h4>
                    <a href="{% url 'membership:add_parish' %}" class="btn btn-primary waves-effect waves-light">
                        <span class="btn-label"><i class=" fas fa-plus"></i></span>Parish
                    </a>
                </div>
                <table id="datatable-buttons" class="table table-striped dt-responsive nowrap w-100">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Deacon</th>
                            <th>Created at</th>
                            <th>Action</th>
                        </tr>
                    </thead>


                    <tbody>
                        {% for parish in parishes %}
                           <tr>
                               <td>{{forloop.counter}}</td>
                               <td>{{parish.name}}</td>
                               <td>{{parish.address}}</td>
                               <td>{{parish.diocese}}</td>
                               <td>{{parish.created_at}}</td>
                               <td><a href="{% url 'membership:edit_parish' id=parish.id %}"
                                       class="btn btn-blue waves-effect waves-light"><i
                                           class="far fa-edit"></i></a></td>
                           </tr>
                        {% endfor %}
                      
                       
                    </tbody>
                </table>

            </div> <!-- end card body-->
        </div> <!-- end card -->
    </div><!-- end col-->
