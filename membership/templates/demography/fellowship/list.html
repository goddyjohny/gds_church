{% block content %}


<div class="card">
    <div class="card-body">

        <h4 class="header-title">{{table_title}}</h4>


        <table id="datatable-buttons" class="table table-striped dt-responsive nowrap w-100">
            <thead>
                <tr>
                    <th>SNo.</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Kanda</th>
                    <th>Created At</th>
                    <th>Action</th>
            
                </tr>
            </thead>


            <tbody>
            {% for data in fellowship  %}
            
            <tr class="odd">
                <td>{{forloop.counter}}</td>
                <td>{{data.name}}</td>
                <td>{{data.address}}</td>
                <td>{{data.kanda}}</td>
                <td>{{data.created_at}}</td>
                <td>
                    <a href="{% url 'membership:update-fellowship' data.id %}" class="jsgrid-button jsgrid-edit-button"
                        type="button"><i
                            class="fe-edit"></i></a>
                </td>
            
            </tr>
            
            {% endfor %}
            </tbody>
        </table>

    </div> <!-- end card body-->
</div> <!-- end card -->





{% endblock content %}
