{% load widget_tweaks %}


<div class="modal fade" id="custom-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h4 class="modal-title" id="myCenterModalLabel">{{title}}</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
            </div>
            <div class="modal-body p-4">
                <form method="post" action="#" class="form parsley-examples" novalidate>

                    {% csrf_token %}

                    {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                    {% endfor %}


                    {% for field in form.visible_fields %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}<span
                                class="text-danger">*</span></label>
                        {{ field|add_class:'form-control' }}
                        {% for error in field.errors %}
                        <ul class="parsley-errors-list filled" id="parsley-id-27" aria-hidden="false">
                            <li class="parsley-required">{{ error }}</li>
                        </ul>
                        {% endfor %}
                    </div>
                    {% endfor %}

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>

                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
